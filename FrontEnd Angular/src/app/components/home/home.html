<mat-card>
<div>
<div class="btn-box">
    <button [routerLink]="['cadastrarFuncionario']" routerLinkActive="router-link-active" mat-raised-button color="primary" style="width:700px;">Cadastrar</button>
    <div class="input_box">
        <mat-form-field>
        <mat-label>Procurar</mat-label>
        <input matInput type="text" placeholder="Qual registro está buscando?"(input)="search($event)">
        </mat-form-field>
    </div>
</div>


<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">


  <!-- Weight Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Setor">
    <th mat-header-cell *matHeaderCellDef> Setor </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.setor}} </td>
  </ng-container>

  <ng-container matColumnDef="Turno">
    <th mat-header-cell *matHeaderCellDef> Turno </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.turno}} </td>
  </ng-container>

  <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let funcionario"> 
        <button routerLink="/editarFuncionario/{{funcionario.id}}" mat-raised-button color="accent">Editar</button>

        <button routerLink="/buscarFuncionarioPorId/{{funcionario.id}}" mat-raised-button>Detalhes</button> 
        
    </td>
  </ng-container>

   <ng-container matColumnDef="Excluir">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let funcionario"> 
        <button matButton="filled" mat-raised-button color="warn" (click)="OpenDialog(funcionario.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>


</div>
</mat-card>
